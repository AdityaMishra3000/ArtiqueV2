<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Artique</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div class="ambient-bg">
        <div class="ambient-shape shape-1"></div>
        <div class="ambient-shape shape-2"></div>
    </div>

    <nav class="navbar">
        <a href="guestPage.html" class="logo">
            <div class="logo-icon">ðŸŽ¨</div>
            Artique
        </a>
        <div class="nav-links">
            <a href="Marketplace.html" class="nav-link">Marketplace</a>
            <a href="Courses.html" class="nav-link">Courses</a>
        </div>
        <div class="nav-icons">
             <a href="guestPage.html" class="nav-icon">ðŸ‘¤</a>
             <a href="Cart.html" class="nav-icon active">ðŸ›’</a>
        </div>
    </nav>

    <div class="container" id="main-container">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('main-container');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (!isLoggedIn) {
                // User is not logged in, show a prompt
                mainContainer.innerHTML = `
                    <div class="login-prompt">
                        <h1>Please Log In</h1>
                        <p>You need to be logged in to view your cart.</p>
                        <a href="guestPage.html"><button class="login-btn">Go to Homepage to Log In</button></a>
                    </div>
                `;
                return;
            }

            // User is logged in, proceed to build the cart
            mainContainer.innerHTML = `
                <h1>Your Shopping Cart</h1>
                <div class="cart-layout">
                    <div class="cart-items" id="cart-items-container">
                        </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">â‚¹0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Taxes (5%)</span>
                            <span id="summary-tax">â‚¹0.00</span>
                        </div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="summary-total">â‚¹0.00</span>
                        </div>
                        <button class="checkout-btn" onclick="handleCheckout()">Proceed to Checkout</button>
                    </div>
                </div>
            `;
            renderCart();
        });

        function renderCart() {
            const cartContainer = document.getElementById('cart-items-container');
            const cart = JSON.parse(localStorage.getItem('artiqueCart') || '[]');

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                updateSummary(0);
                return;
            }

            let subtotal = 0;
            cartContainer.innerHTML = ''; // Clear previous items

            cart.forEach((item, index) => {
                const itemPrice = parseFloat(item.price.replace('â‚¹', '').replace(',', ''));
                subtotal += itemPrice;

                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="item-image">
                    <div class="item-details">
                        <p class="item-title">${item.title}</p>
                        <p class="item-artist">${item.artist}</p>
                    </div>
                    <p class="item-price">${item.price}</p>
                    <button class="remove-btn" onclick="removeItem(${index})">Ã—</button>
                `;
                cartContainer.appendChild(itemElement);
            });

            updateSummary(subtotal);
        }

        function updateSummary(subtotal) {
            const tax = subtotal * 0.05;
            const total = subtotal + tax; 

            document.getElementById('summary-subtotal').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.getElementById('summary-tax').textContent = `â‚¹${tax.toFixed(2)}`;
            document.getElementById('summary-total').textContent = `â‚¹${total.toFixed(2)}`;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('artiqueCart') || '[]');
            cart.splice(index, 1); // Remove item at the specified index
            localStorage.setItem('artiqueCart', JSON.stringify(cart));
            renderCart(); // Re-render the cart
            updateCartIcon(); // Update the navbar icon count
        }
        
        function handleCheckout() {
            const cart = JSON.parse(localStorage.getItem('artiqueCart') || '[]');
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Checkout successful! Thank you for your purchase.");
            // Clear cart after checkout
            localStorage.setItem('artiqueCart', '[]');
            renderCart();
            updateCartIcon();
        }

        function updateCartIcon() {
            const cart = JSON.parse(localStorage.getItem('artiqueCart') || '[]');
            const cartIcon = document.querySelector('.nav-icon.active');
            if (cartIcon && cart.length > 0) {
                 cartIcon.innerHTML = `ðŸ›’<span class="cart-count">${cart.length}</span>`;
            } else if (cartIcon) {
                cartIcon.innerHTML = 'ðŸ›’';
            }
        }
        // Initial update on page load
        updateCartIcon();
    </script>
</body>
</html>
